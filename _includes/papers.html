<section class="container is-full">
  <div class="columns is-multiline is-centered features">
    <!-- {% assign sorted_papers = site.papers | sort: 'date' | reverse  %} -->
    {% for paper in site.papers %}
    <div class="column is-full">
        <div class="card is-horizontal columns is-vcentered">
          <div class="card-image column is-three-fifths">
            {% if paper.video != "" %}
            <iframe width="100%" height="60%"
              src="{{ paper.video }}">
            </iframe>
            {% else %}
            <figure class="image is-2by1">
              <img src="{{ paper.image }}" alt="{{site.error_image}}">
            </figure>
            {% endif %}
          </div>
          <div class="card-content column is-two-fifths">
            <div class="content">
              <h3 class="title is-3">{{ paper.title }}</h3>
              <a href="{{paper.conference_link}}">{{ paper.conference }}</a>
              <div class="markdown">
                {{ paper.content }}
              </div>
              <form action="{{ paper.url | relative_url }}">
                <input class="button is-link modal-button" type="submit" value="Detail Content" />
              </form>
              {%- assign date_format = site.bootstrap.date_format | default: "%b %-d, %Y" -%}
              <h6 class="subtitle is-5">{{ paper.date | {{ page.date | date: date_format }}</h6>
            </div>
          </div>
        </div>
    </div>
    {% endfor %}
  </div>
</section>
